<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Điểm Danh | Admin</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="admin-page">
<script>
  const u = JSON.parse(sessionStorage.getItem("currentUser"));
  if (!u || u.role !== "admin") location.href = "../login.html";
</script>

<div class="admin-shell container">
  <header class="admin-topbar">
    <div class="brand-wrap">
      <p class="brand-eyebrow">School Manager Pro</p>
      <h1 class="brand-title">Theo Dõi Điểm Danh</h1>
      <p class="brand-sub">Xem dữ liệu điểm danh nhận diện khuôn mặt theo ngày và lớp.</p>
    </div>
    <nav class="main-nav">
      <a class="nav-link" href="dashboard.html">Trang chủ</a>
      <a class="nav-link active" href="attendance.html">Tính năng</a>
      <a class="nav-link" href="dashboard.html#noteZone">Ghi chú</a>
      <a class="nav-link nav-danger" href="../login.html">Đăng xuất</a>
    </nav>
  </header>

  <nav class="admin-subnav">
    <a class="subnav-link" href="dashboard.html">Dashboard</a>
    <a class="subnav-link" href="classes.html">Lớp học</a>
    <a class="subnav-link" href="teachers.html">Giáo viên</a>
    <a class="subnav-link" href="students.html">Học sinh</a>
    <a class="subnav-link active" href="attendance.html">Điểm danh</a>
  </nav>

  <main class="admin-main">
    <section class="card">
      <div class="form-row wrap">
        <input id="attDateFilter" type="date">
        <select id="attClassFilter">
          <option value="">Tất cả lớp</option>
        </select>
        <button class="btn btn-primary" onclick="loadAttendance()">Lọc dữ liệu</button>
      </div>
      <div class="divider"></div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Mã học sinh</th>
              <th>Họ tên</th>
              <th>Lớp</th>
              <th>Ngày</th>
              <th>Giờ</th>
              <th>Độ tin cậy</th>
            </tr>
          </thead>
          <tbody id="attendanceTable"></tbody>
        </table>
      </div>
      <p id="attendanceNotice" class="muted"></p>
    </section>
  </main>
</div>

<script src="attendance.js"></script>
</body>
</html>
